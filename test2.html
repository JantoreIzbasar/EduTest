<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка ответов в форме</title>
    <link rel="stylesheet" href="test.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<header>
        <h1 class="logo">ET</h1>
        <div class="header_text">
            <h1>EduTest</h1>
            <p>Онлайн тестировщик</p>
        </div>
    </header> 
    <form id="quizForm">
        <div class="q1">
        <label for="ques">Вопрос 1: 2 + 2 = ?</label>
        <input type="text" id="q1" name="q1" required>
        <br>
        </div>
        <div class="ques">
        <label for="q2">Вопрос 2: Сколько пальцев у человека?</label>
        <input type="text" id="q2" name="q2" required>
        <br>
        </div>

        <button type="button" onclick="checkAnswers()">Проверить ответы</button>
    </form>

    <div id="result" class="error"></div>

    <script>
        function checkAnswers() {
            // Получаем значения ответов из формы
            var answer1 = document.getElementById('q1').value;
            var answer2 = document.getElementById('q2').value;

            // Проверяем ответы (в данном случае, просто для примера)
            if (answer1 === '4' && answer2 === '10') {
                document.getElementById('result').innerHTML = 'Правильно!';
                document.getElementById('result').className = '';
            } else {
                document.getElementById('result').innerHTML = 'Неправильные ответы. Попробуйте еще раз.';
                document.getElementById('result').className = 'error';
            }
        }
    </script>

</body>
</html>
